
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI议会 - What will happen to me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-purple: #c084fc;
            --primary-yellow: #fbbf24;
            --indigo-button: #4f46e5;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f8f6ff;
        }
        /* 超强毛玻璃 */
        .glass-premium {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.3));
            backdrop-filter: blur(50px) saturate(200%);
            -webkit-backdrop-filter: blur(50px) saturate(200%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(100, 80, 160, 0.12);
        }
        .glass-dark-premium {
            background: linear-gradient(135deg, rgba(40, 30, 80, 0.4), rgba(20, 10, 40, 0.25));
            backdrop-filter: blur(30px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        /* 磨砂金属按钮特效 - 改进版 */
        .btn-metal {
            background: linear-gradient(145deg, #7c3aed, #4f46e5);
            box-shadow: 
                0 6px 20px rgba(79, 70, 229, 0.45), 
                inset 0 1px 2px rgba(255, 255, 255, 0.4),
                inset 0 -2px 4px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-metal::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: none;
        }
        .btn-metal:hover::after {
            left: 150%;
            transition: all 0.8s ease;
        }
        .btn-metal:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(79, 70, 229, 0.6);
            filter: brightness(1.1);
        }
        .btn-metal:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.4);
        }

        /* 磨砂金属小按钮 */
        .btn-metal-small {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.8), rgba(240, 240, 255, 0.5));
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.3s;
            color: #4338ca;
        }
        .btn-metal-small:hover {
            background: linear-gradient(145deg, rgba(255, 255, 255, 1), rgba(240, 240, 255, 0.7));
            transform: scale(1.05);
        }
        .btn-metal-small.active {
            background: linear-gradient(145deg, #8b5cf6, #6366f1);
            color: white;
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        /* 进度条载入动画 */
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        .progress-fill {
            animation: progress 2.5s linear forwards;
            background: linear-gradient(90deg, #8b5cf6, #fbbf24);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.6);
        }

        /* 正在发言的头像特效 */
        .speaker-active {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.5), 0 0 80px rgba(99, 102, 241, 0.3);
            border-color: rgba(251, 191, 36, 0.9) !important;
            z-index: 20;
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .type-cursor::after {
            content: '|';
            animation: blink 1s infinite;
            color: #fbbf24;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .title-gradient {
            background: linear-gradient(90deg, #1e1b4b, #8b5cf6, #fbbf24, #8b5cf6, #1e1b4b);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 8s infinite linear;
        }
    </style>
